<!DOCTYPE html>
<!--HTML5 doctype-->
<html>

 <head>
  <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.css">
  <link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
  <title>Your New Application</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <style type="text/css">
   /* Prevent copy paste for all elements except text fields */
   		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
   		input, textarea  { -webkit-user-select:text; }
  </style>
  <script src="intelxdk.js"></script>
  <script src='cordova.js'></script> 
  <script src='xhr.js'></script>
  <!--
      Include xhr.js in your index.html when using web services that make cross origin requests
      This file makes those requests successfully when testing your apps under the "EMULATE", "BUILD" & "TEST" tab with the 
      Intel(R) App Preview mobile app.
      DISCLAIMER: If you don't need to perform these requests, remove the following script (xhr.js)
  -->
  <script type="text/javascript" charset="utf-8" src="xhr.js"></script>
  <script type="text/javascript">
   /* This code is used to run as soon as Intel activates */
   		var onDeviceReady=function(){
   		//hide splash screen
   		intel.xdk.device.hideSplashScreen();
   		};
   		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
  </script>
  <script type="application/javascript" src="app_framework/appframework.ui.min.js"></script>
  <script type="application/javascript" src="js/jquery.min.js"></script>
  <script type="application/javascript" src="js/index_user_scripts.js"></script>
 </head>

 <body id="afui">







  <!-- content goes here-->
  <div class="uwrap" id="content">
   <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="none">
    <div class="upage-outer">
     <header class="container-group inner-element uib_w_1" data-uib="app_framework/header" data-ver="0" id="af-header-0">
      <h1>Title</h1>
      <div class="widget-container wrapping-col single-centered"></div>
      <div class="widget-container content-area horiz-area wrapping-col left"></div>
      <div class="widget-container content-area horiz-area wrapping-col right">
       <a class="button widget uib_w_2 d-margins icon settings" data-uib="app_framework/button" data-ver="0" href="#backpage" data-transition="flip" id="settingsbutton"></a>
      </div>
     </header>
     <div class="upage-content" id="mainsub">

      <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">

         <div class="widget uib_w_9 d-margins" data-uib="media/text" data-ver="0">
          <div class="widget-container left-receptacle"></div>
          <div class="widget-container right-receptacle"></div>
          <div>
           <p>This is the Main Page of a Flip View App Template.</p>
          </div>
         </div><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>
     </div>
     <!-- /upage-content -->

    </div>
    <!-- /upage-outer -->

   </div>
   <div class="upage panel" id="backpage" data-header="af-header-1" data-footer="none">
    <div class="upage-outer">
     <header class="container-group inner-element uib_w_3" data-uib="app_framework/header" data-ver="0" id="af-header-1">
      <h1>Settings</h1>
      <div class="widget-container wrapping-col single-centered"></div>
      <div class="widget-container content-area horiz-area wrapping-col left"></div>
      <div class="widget-container content-area horiz-area wrapping-col right">
       <a class="button widget uib_w_4 d-margins icon close" data-uib="app_framework/button" data-ver="0" id="closebutton" href="#mainpage" data-transition="flip"></a>
      </div>
     </header>
     <div id="backpagesub" class="upage-content ">

      <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
       <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
        <div class="widget-container content-area vertical-col">

         <div class="widget uib_w_5 d-margins" data-uib="media/text" data-ver="0">
          <div class="widget-container left-receptacle"></div>
          <div class="widget-container right-receptacle"></div>
          <div>
           <p>This is a template for settings.</p>
          </div>
         </div>
         <ul class="list widget uib_w_6 d-margins" data-uib="app_framework/listview" data-ver="0">
          <li class="widget uib_w_7" data-uib="app_framework/listitem" data-ver="0">
              <label>Setting One</label>
              <input id="toggle1" type="checkbox" name="toggle1" value="1" class="toggle" checked><label style="left:70%" for="toggle1" data-on="On" data-off="Off"><span></span></label>
          </li>
          <li class="widget uib_w_8" data-uib="app_framework/listitem" data-ver="0">
              <label>Setting Two</label>
              <input id="toggle2" type="checkbox" name="toggle2" value="0" class="toggle"><label style="left:70%" for="toggle2" data-on="On" data-off="Off"><span></span></label>
          </li>
         </ul><span class="uib_shim"></span>
        </div>
       </div>
       <span class="uib_shim"></span>
      </div>
     </div>
    </div>
    <!-- /upage-outer -->
   </div>
   <!-- /upage -->

  </div>
  <!-- /uwrap -->
 </body>

</html>
